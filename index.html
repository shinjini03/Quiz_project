<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>QUIZ APP</title>
</head>
<body>
    <div class="container">
        <div id="q-container" class="questions">
            <div id="q-part">Question</div>
            <br>
            <div id="ans-buttons">
                <button class="btn">Option A</button>
                <button class="btn">Option B</button>
                <button class="btn">Option C</button>
                <button class="btn">Option D</button>
            </div>

        </div>
        <div class="options">
            <button id="start" class="start-btn">Start</button>
            <button id="next" class="next-btn questions">Next</button>
        </div>
    </div>
</body>
</html>
